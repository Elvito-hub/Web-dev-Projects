<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .cont{
          position: relative;
          width: 500px;
          height: 500px;
          background-color: red;
      }
      .inside{
          position: absolute;
          left: 50px;
          top: 50px;
          width: 200px;
          height: 200px;
          background-color: blue;
      }
      .inside img{
          position: absolute;
          width: 150px;
          height: 150px;
          left: 20px;
          top: 20px;
      }
    </style>
</head>
<body>
<div class="cont">
    <div class="inside">
        <img src="img/trench.png" alt="">
    </div>
</div>
</body>
</html>
